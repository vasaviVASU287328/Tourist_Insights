<!DOCTYPE html>
<html>
<head>
    <title>Add Place</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("https://img.freepik.com/premium-photo/blue-abstract-defocused-background-psychology-mental-health-concepts_87555-19093.jpg");
            baground-repeat:no-repeat;
            baground-size:cover;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/">Sign Out</a></li>
        </ul>
    </nav>

    <h1>Add a New Place</h1>

    <form method="post" action="/add_place">
        <label for="place_name">Place Name:</label>
        <input type="text" id="place_name" name="place_name" required>

        <label for="direction">Direction of State in India:</label>
        <select id="direction" name="direction">
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="West">West</option>
            <option value="East">East</option>
            <option value="Central">Central</option>
            <option value="Northeast">Northeast</option>
            <option value="Northwest">Northwest</option>
            <option value="Southeast">Southeast</option>
            <option value="Southwest">Southwest</option>
        </select>

        <label for="place_type">Type of Place:</label>
        <select id="place_type" name="place_type">
            <option value="Hill Station">Hill Station</option>
            <option value="City">City</option>
            <option value="Historical Site">Historical Site</option>
            <option value="Religious Site">Religious Site</option>
            <option value="Town">Town</option>
            <option value="Beach Town">Beach Town</option>
            <option value="National Park">National Park</option>
            <option value="Museum">Museum</option>
            <option value="Garden">Garden</option>
            <option value="Waterfall">Waterfall</option>
            <option value="Valley">Valley</option>
            <option value="Hill Station and Adventure Destination">Hill Station and Adventure Destination</option>
            <option value="Village">Village</option>
            <option value="Cave">Cave</option>
            <option value="Archaeological Park">Archaeological Park</option>
            <option value="Archaeological Site">Archaeological Site</option>
            <option value="Beach">Beach</option>
            <option value="Adventure Destination">Adventure Destination</option>
            <option value="Wildlife Sanctuary">Wildlife Sanctuary</option>
            <option value="Research Center">Research Center</option>
            <option value="Zoo and Botanical Garden">Zoo and Botanical Garden</option>
            <option value="Dam">Dam</option>
            <option value="Lake">Lake</option>
            <option value="Zoo">Zoo</option>
            <option value="Art and Craft Village">Art and Craft Village</option>
            <option value="Art Museum">Art Museum</option>
            <option value="Palace">Palace</option>
            <option value="Bridge">Bridge</option>
            <option value="Dam, Lake, and National Park">Dam, Lake, and National Park</option>
            <option value="Lake and Zoo">Lake and Zoo</option>
            <option value="Mountain Pass">Mountain Pass</option>
            <option value="Mountain Pass and Hill Station">Mountain Pass and Hill Station</option>
            <option value="War Memorial">War Memorial</option>
            <option value="Hill Station and Lake">Hill Station and Lake</option>
            <option value="Lake and National Park">Lake and National Park</option>
            <option value="Lake and Hill Station">Lake and Hill Station</option>
            <option value="Lake, Hill Station, and City">Lake, Hill Station, and City</option>
            <option value="Lake, Hill Station, and Historical Monument">Lake, Hill Station, and Historical Monument</option>
            <option value="Mountain Pass, Hill Station, and Valley">Mountain Pass, Hill Station, and Valley</option>
            <option value="National Park and Wildlife Sanctuary">National Park and Wildlife Sanctuary</option>
            <option value="Historical Monument">Historical Monument</option>
            <option value="Natural Attraction">Natural Attraction</option>
            <option value="Tourist Attraction">Tourist Attraction</option>
            <option value="Dam and National Park">Dam and National Park</option>
            <option value="Lake and Dam">Lake and Dam</option>
            <option value="Lake and Mountain Pass">Lake and Mountain Pass</option>
            <option value="Lake and Bridge">Lake and Bridge</option>
            <option value="Lake and Garden">Lake and Garden</option>
            <option value="Lake and Cave">Lake and Cave</option>
            <option value="Hill Station, National Park, and Adventure Destination">Hill Station, National Park, and Adventure Destination</option>
            <option value="National Park and Hill Station">National Park and Hill Station</option>
            <option value="Hill Station and Historical Monument">Hill Station and Historical Monument</option>
            <option value="Hill Station, Lake, and Historical Monument">Hill Station, Lake, and Historical Monument</option>
            <option value="Lake and Adventure Destination">Lake and Adventure Destination</option>
            <option value="Hill Station, Adventure Destination, and Natural Attraction">Hill Station, Adventure Destination, and Natural Attraction</option>
        </select>

        <label for="location_link">Location Link:</label>
        <input type="text" id="location_link" name="location_link" required>
        <label for="image_link">Image Link:</label>
        <input type="text" id="image_link" name="image_link" required>
        <input type="submit" value="Add Place">
    </form>
</body>
</html>
